<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Giphy Search Tool</title>
        <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--Header-->
        <header class="container">
                <div class="row">
                    <h1 class="col-3-8">Steven's Searches</h1>
                    <div class="supportLinks">
                        <a href="" class="col-6-8"><h3>Search</h3></a>
                        <a href="" class="col-7-8"><h3>About</h3></a>
                        <a href="" class="col-8-8"><h3>Contact</h3></a>
                    </div>
                </div>
        </header>

        <!--Input Area-->
        <div class="forms">
            <form id="form1">
                <label for="query">Image Search</label><br>
                <input type="text" id="query" name="query" >
            </form>
            <form id="form2">
                <label for="quantity"># of images (0-30)</label><br>
                <input type="number" id="quantity" name="quantity" min="1" max="30">
            </form>
        </div>

        <!-- Submit Button -->
        <div class="submit">
            <button type="button" id="submitbutton" onClick="generateCode()">Submit</button>
            <div id="display"></div>
        </div>

        
        <!--Image Area-->
        <div id="inner" class="inner"></div>

        <!--Footer-->
        <footer>
            <div>
                Citation image
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </body>
</html>
